<div class="authComponent">
  <app-navbar></app-navbar>
  <div class="Wrapper">
    <div class="authContainer">
      <div class="imgContainer">
        <img src="../../../assets/basicOfIslam.png" alt="Auth Image" />
      </div>
    </div>
    <div class="mainContainer">
      <div class="text">
        <h4><i>Welcome Back!</i></h4>
        <h1>Sign in</h1>
      </div>
      <div class="formContainer">
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <div class="form-group">
            <label for="username" class="label">Username</label><br />
            <input
              id="username"
              class="inputForm"
              formControlName="username"
              placeholder="enter username"
            />
            <span
              class="invalideField"
              *ngIf="
                loginForm.get('username')!.invalid &&
                loginForm.get('username')!.touched
              "
              >Invalid Username</span
            >
          </div>

          <div class="form-group">
            <label for="password" class="label">Password</label><br />
            <input
              id="password"
              class="inputForm"
              formControlName="password"
              type="password"
              placeholder="enter password"
            />
            <span
              class="invalideField"
              *ngIf="
                loginForm.get('password')!.invalid &&
                loginForm.get('password')!.touched
              "
              >Invalid Password</span
            >
          </div>
          <div class="form-group">
            <a href="/register" class="linkSignUp">Don't have an account? Sign up</a>
          </div>
          <button type="submit" class="signupButton">Login</button>
        </form>
        <div class="messageContainer"></div>
      </div>
    </div>
  </div>
</div>
